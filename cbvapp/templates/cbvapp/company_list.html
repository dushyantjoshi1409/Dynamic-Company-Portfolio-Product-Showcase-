{% extends 'base.html' %}

{% block content %}
<head>
    <title>Explore Top Companies</title>
    <style>
        body {
            background: linear-gradient(135deg, #2b2d42, #3a3a52, #4a4a6a, #2b2d42);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
        }
        .company-card {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .company-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
        }
        .card-title {
            font-size: 1.7rem;
            font-weight: bold;
            color: #ffc107;
        }
        .card-text {
            font-size: 1.1rem;
            color: #adb5bd;
        }
        .btn-primary {
            background-color: #ff6f61;
            border-color: #ff6f61;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 30px;
        }
        .btn-primary:hover {
            background-color: #e65b50;
            border-color: #e65b50;
        }
        .space-bg {
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/image/pia12235_full.jpg');
            background-size: cover;
            background-position: center;
        }
        .card-img-top {
            border-bottom: 3px solid #ff6f61;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffc107;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="space-bg">
    <div class="container mt-5">
        <h1 class="text-center">Explore Top Companies</h1>
        <div class="row">
            {% for company in allcompanies %}
            <div class="col-md-4 mb-4">
                <div class="card company-card shadow-sm">
                    {% if company.logo%}
                    <img src="{{ company.logo.url }}" class="card-img-top" alt="...">
                    {% else %}
                    <p>No img</p>
                    {% endif %}                    
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ company.name }}</h5>
                        <p class="card-text"><strong>CEO:</strong> {{ company.ceo }}</p>
                        <p class="card-text"><strong>Origin:</strong> {{ company.origin }}</p>
                        <a href="{{company.id}}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
